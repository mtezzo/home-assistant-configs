title: Lighting Subsystem
icon: mdi:lightbulb-outline
path: lighting
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: bar-large
        content: '# Lighting Subsystem'

      - type: button
        name: All Lights Off
        icon: mdi:lamps
        show_name: true
        show_icon: true
        show_state: false
        tap_action:
          action: call-service
        service: script.all_interior_lights_off
        card_mod:
          class: button-lozenge-right

      - type: markdown
        card_mod:
          class: header-right
        content: '## Basement'

      - type: markdown
        card_mod:
          class: bar-large-right
        content: >
          ## Basement
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.basement_overhead_lights
            show_brightness_control: true
          # - type: light
          #   entity: light.basement_overhead_lights
          #   name: Overhead Lights
          #   card_mod:
          #     class: middle-blank
          - type: light
            entity: light.basement_sump_pump_closet_light
            name: Sump Pump Closet Light
            card_mod:
              class: middle-blank
          - type: light
            entity: light.basement_stair_closet_light
            name: Stair Closet Light
            card_mod:
              class: middle-right

      - type: markdown
        card_mod:
          class: bar-large-right
        content: >
          ## Dining Room
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.dining_room_light
            card_mod:
              class: middle-blank
          - type: light
            entity: light.dining_room_hutch_light
            name: Hutch Light
            card_mod:
              class: middle-right

      - type: markdown
        card_mod:
          class: bar-large-right
        content: >
          ## Kitchen
      - type: light
        entity: light.kitchen_lights
        card_mod:
              class: middle-right

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header
        content: '# &nbsp;'

      - type: markdown
        card_mod:
          class: bar-large-right
        content: '## Master Bedroom'
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.nightstand_lamp
            card_mod:
              class: middle

      - type: markdown
        card_mod:
          class: bar-large-right
        content: >
          ## Office
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.office_bookshelf_lamp
            name: Bookshelf Lamp
            card_mod:
              class: middle
          - type: light
            entity: light.left_key_light_air
            name: Left Key Light
            card_mod:
              class: middle-blank
          - type: light
            entity: light.right_key_light_air
            name: Right Key Light
            card_mod:
              class: middle-blank

      - type: markdown
        card_mod:
          class: bar-large-right
        content: >
          ## Outdoors
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.back_porch_light
            card_mod:
              class: middle
          - type: light
            entity: light.front_porch_light
            card_mod:
              class: middle-blank
