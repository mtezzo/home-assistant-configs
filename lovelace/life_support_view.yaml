title: Life Support Subsystem
icon: mdi:pulse
path: life-support
cards:

  - type: vertical-stack
    cards:

      - type: markdown
        card_mod:
          class: header
        content: '# Life Support'

      - type: thermostat
        entity: climate.dining_room
        card_mod:
          class: middle

      - type: statistics-graph
        title: 'Temperature'
        chart_type: line
        days_to_show: 1
        stat_types:
          - mean
        period: hour
        entities:
          - entity: sensor.weatherflow_air_temperature
            name: Outside
          - entity: sensor.master_bedroom_dresser_motion_sensor_air_temperature
            name: Upstairs
          - entity: sensor.mean_main_floor_temperature
            name: Main Floor
          - entity: sensor.mean_basement_temperature
            name: Basement
        card_mod:
          class: middle

      - type: statistics-graph
        title: 'Humidity'
        chart_type: line
        days_to_show: 1
        stat_types:
          - mean
        period: hour
        entities:
          - entity: sensor.weatherflow_relative_humidity
            name: Outside
          - entity: sensor.master_bedroom_dresser_motion_sensor_humidity
            name: Upstairs
          - entity: sensor.dining_room_humidity
            name: Main Floor
          - entity: sensor.mean_basement_humidity
            name: Basement
        card_mod:
          class: middle

      - type: markdown
        card_mod:
          class: footer
        content: '## &nbsp;'

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Workroom Closet
        card_mod:
          class: header
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_workroom_closet_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
        card_mod:
          class: middle
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_workroom_closet_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
            card_mod:
              class: middle
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_workroom_closet_battery_level
            graph: none
            card_mod:
              class: middle-blank

      - type: markdown
        card_mod:
          class: footer
        content: '## &nbsp;'

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Humidor
