icon: mdi:television-classic
title: Media
path: media
cards:
  - type: custom:roku-card
    entity: media_player.garage
    name: Garage TV
    theme: darkpurple
    tv: true

  - type: glance
    title: Living Room Activities
    entities:
      - entity: switch.apple_tv
        tap_action: toggle
      - entity: switch.lg_tv
        tap_action: toggle
      - entity: switch.xbox_one
        tap_action: toggle

  - type: conditional
    conditions:
      - entity: media_player.living_room_tv
        state: 'playing'
    card:
      type: media-control
      entity: media_player.living_room_tv

  - type: custom:mini-media-player
    entity: media_player.living_room
    hide:
      power: true
      icon: true
      source: true
    speaker_group:
      platform: sonos
      show_group_count: true
      entities:
        - entity_id: media_player.dining_room
          name: Sonos Dining Room
        - entity_id: media_player.living_room
          name: Sonos Living Room
        - entity_id: media_player.office
          name: Sonos Office

  - type: vertical-stack
    cards:
      - type: custom:html-card
        title: ''
        content: |
          <h1>Computers</h1>
        card_mod:
          class: header-left
      - type: entities
        show_header_toggle: false
        entities:
          - input_button.nemesis_wol
          - input_button.kratos_wol
        card_mod:
          class: middle-left
          style: |
            ha-card.middle {
              border-left-color: var(--lcars-c54, transparent) !important;
            }
      - type: media-control
        entity: media_player.family_room_apple_tv
        card_mod:
          class: middle-left
          style: |
            ha-card.middle {
              border-left-color: var(--lcars-c54, transparent) !important;
            }
      - type: media-control
        entity: media_player.basement_apple_tv
        card_mod:
          class: middle-left
          style: |
            ha-card.middle {
              border-left-color: var(--lcars-c54, transparent) !important;
            }
      - type: media-control
        entity: media_player.family_room_tv
        card_mod:
          class: footer-left
