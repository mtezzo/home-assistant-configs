  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header-contained
        content: '# Location'
      - type: map
        aspect_ratio: '16:9'
        default_zoom: 16
        dark_mode: true
        entities:
          - person.julia
          - person.michael
          - zone.home
        card_mod:
          class: middle-contained
      - type: markdown
        card_mod:
          class: middle-contained
        content: '# River Level'
      - type: custom:mini-graph-card
        icon: mdi:waves
        entities:
          - entity: sensor.river_level
            name: Height
        card_mod:
          class: middle-contained
      - type: markdown
        card_mod:
          class: footer-contained
        content: '## &nbsp;'

  - type: calendar
    initial_view: 'listWeek'
    entities:
      - calendar.home
