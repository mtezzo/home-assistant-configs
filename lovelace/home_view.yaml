title: Home
icon: mdi:home-assistant
path: home
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: input_select.michaels_status
            show_entity_picture: true
            card_mod:
              style: |
                ha-card.type-tile {
                  text-transform: uppercase;
                }
                :host {
                  color: var(--lcars-gold, var(--primary-text-color)) !important;
                }
          - type: tile
            entity: input_select.julias_status
            show_entity_picture: true
            card_mod:
              style: |
                ha-card.type-tile {
                  text-transform: uppercase;
                }
                :host {
                  color: var(--lcars-gold, var(--primary-text-color)) !important;
                }
      - type: horizontal-stack
        cards:
          - type: button
            show_name: true
            show_icon: true
            show_state: true
            tap_action:
              action: more-info
            entity: alarm_control_panel.alarm_system
            card_mod:
              class: button-lozenge
          - type: button
            name: 'Radon'
            show_name: true
            show_icon: true
            show_state: true
            tap_action:
              action: more-info
            entity: sensor.basement_radon_pcil
            card_mod:
              class: button-lozenge
              style: |
                ha-card {
                  {% if states('sensor.basement_radon_pcil') | float < 2.7 -%}
                  background: var(--success-color, var(--ha-card-background, var(--card-background-color, white))) !important;
                  {%- elif states('sensor.basement_radon_pcil') | float < 4 -%}
                  background: var(--warning-color, var(--ha-card-background, var(--card-background-color, white))) !important;
                  {%- else -%}
                  background: var(--error-color, var(--ha-card-background, var(--card-background-color, white))) !important;
                  {%- endif %}
                }
      - type: button
        show_name: true
        show_icon: true
        show_state: true
        tap_action:
          action: toggle
        entity: input_boolean.guest_mode
        card_mod:
          class: button-lozenge-right

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header
        content: '# Favorites'
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.nightstand_lamp
            hide_when_off: true
            toggle: true
          - type: divider
          - type: custom:slider-entity-row
            entity: light.dining_room_light
            hide_when_off: true
            toggle: true
          - light.dining_room_hutch_light
          - type: divider
          - type: custom:slider-entity-row
            entity: light.kitchen_lights
            hide_when_off: true
            toggle: true
          - type: divider
          - cover.garage_door
          - type: divider
          - type: custom:slider-entity-row
            entity: light.left_key_light_air
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.right_key_light_air
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.office_bookshelf_lamp
            hide_when_off: true
            toggle: true
          - type: divider
          - type: custom:slider-entity-row
            entity: light.basement_overhead_lights
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.rear_basement_overhead_lights
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.basement_track_lights
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.pool_table_light
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.workroom_light
            hide_when_off: true
            toggle: true
          - type: divider
          - light.front_porch_light
          - light.back_porch_light
        card_mod:
          class: middle
          style: |
            ha-card.middle {
              border-left-color: var(--lcars-c54, transparent) !important;
            }
      - type: media-control
        entity: media_player.family_room_tv
        card_mod:
          class: footer

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header-right
        content: '# Climate'
      # - type: weather-forecast
      - type: custom:weather-card
        entity: weather.weatherflow_day_based_forecast
        card_mod:
          class: middle-right
          style: |
            .temp {
              color: var(--lcars-gold, var(--primary-text-color)) !important;
              font-size: 5em !important;
              font-weight: 800 !important;
            }
            .day {
              border-right: 0.1em solid var(--lcars-gold, #d9d9d9) !important;
            }
            .day:last-of-type {
              border-right: none !important;
            }
      - type: thermostat
        entity: climate.dining_room
        card_mod:
          class: footer-right

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header
        content: '# Location'
      - type: map
        aspect_ratio: '16:9'
        default_zoom: 16
        dark_mode: true
        entities:
          - person.julia
          - person.michael
          - zone.home
        card_mod:
          class: middle
      - type: markdown
        card_mod:
          class: middle
        content: '# River Level'
      - type: custom:mini-graph-card
        icon: mdi:waves
        hours_to_show: 120
        points_per_hour: .2
        entities:
          - entity: sensor.river_level
            name: Height
        card_mod:
          class: middle
      - type: markdown
        card_mod:
          class: footer
        content: '## &nbsp;'
