title: Home
icon: mdi:home-assistant
path: home
cards:

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: input_select.michaels_status
            show_entity_picture: true
          - type: tile
            entity: input_select.julias_status
