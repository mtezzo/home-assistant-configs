title: Home
icon: mdi:home-assistant
path: home
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: tile
            entity: input_select.michaels_status
            show_entity_picture: true
            card_mod:
              style: |
                ha-card.type-tile {
                  text-transform: uppercase;
                }
                :host {
                  color: var(--lcars-gold, var(--primary-text-color)) !important;
                }
          - type: tile
            entity: input_select.julias_status
            show_entity_picture: true
            card_mod:
              style: |
                ha-card.type-tile {
                  text-transform: uppercase;
                }
                :host {
                  color: var(--lcars-gold, var(--primary-text-color)) !important;
                }
      - type: horizontal-stack
        cards:
          - type: button
            show_name: true
            show_icon: true
            show_state: true
            tap_action:
              action: more-info
            entity: alarm_control_panel.alarm_system
            card_mod:
              class: button-lozenge-left
          - type: button
            name: 'Radon'
            show_name: true
            show_icon: true
            show_state: true
            tap_action:
              action: more-info
            entity: sensor.basement_radon_pcil
            card_mod:
              class: button-lozenge-left
              style: |
                ha-card {
                  {% if states('sensor.basement_radon_pcil') | float < 2.7 -%}
                  background: var(--success-color, var(--ha-card-background, var(--card-background-color, white))) !important;
                  {%- elif states('sensor.basement_radon_pcil') | float < 4 -%}
                  background: var(--warning-color, var(--ha-card-background, var(--card-background-color, white))) !important;
                  {%- else -%}
                  background: var(--error-color, var(--ha-card-background, var(--card-background-color, white))) !important;
                  {%- endif %}
                }
      - type: button
        show_name: true
        show_icon: true
        show_state: true
        tap_action:
          action: toggle
        entity: input_boolean.guest_mode
        card_mod:
          class: button-lozenge-right

  - type: vertical-stack
    cards:
      - type: custom:html-card
        title: ''
        card_mod:
          class: header-left
        content: |
          <h1>Favorites</h1>
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Bedroom
          - type: custom:slider-entity-row
            entity: light.master_bedroom_overhead_light
            name: "Overhead"
            hide_when_off: true
            toggle: true
          - entity: switch.master_bedroom_outlet_switch
            name: "Outlets"
          - type: section
            label: Kitchen & Dining
          - type: custom:slider-entity-row
            entity: light.kitchen_lights
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.dining_room_light
            hide_when_off: true
            toggle: true
          - entity: light.dining_room_hutch_light
            name: "Hutch Light"
          - type: section
            label: Office
          - type: custom:slider-entity-row
            entity: light.left_key_light_air
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.right_key_light_air
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.office_bookshelf_lamp
            name: "Bookshelf Light"
            hide_when_off: true
            toggle: true
          - type: section
            label: Basement
          - type: custom:slider-entity-row
            entity: light.hue_basement_stairs
            name: "Stairs"
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.hue_basement_lounge
            name: "Overhead"
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.hue_basement_billiard
            name: "Rear Overhead"
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.basement_track_lights
            name: "Track Lights"
            hide_when_off: true
            toggle: true
          - type: custom:slider-entity-row
            entity: light.pool_table_light
            hide_when_off: true
            toggle: true
          - entity: light.hue_smart_plug_dino_light
            name: "Dino"  
          - type: custom:slider-entity-row
            entity: light.workroom_light
            hide_when_off: true
            toggle: true
          - type: section
            label: Outside
          - cover.garage_door
          - switch.driveway_lights
          - light.front_porch_light
          - light.back_porch_light
        card_mod:
          class: middle-left
          style: |
            ha-card.middle {
              border-left-color: var(--lcars-c54, transparent) !important;
            }
      - type: media-control
        entity: media_player.family_room_tv
        card_mod:
          class: footer-left

  - type: vertical-stack
    cards:
      - type: custom:html-card
        title: ''
        content: |
          <h1>Climate</h1>
        card_mod:
          class: header-right
      # - type: weather-forecast
      - type: custom:weather-card
        entity: weather.forecast_wood_valley_haslett
        card_mod:
          class: middle-right
          style: |
            .temp {
              color: var(--lcars-gold, var(--primary-text-color)) !important;
              font-size: 5em !important;
              font-weight: 800 !important;
              margin-top: -42px;
            }
            .day {
              border-right: 0.1em solid var(--lcars-gold, #d9d9d9) !important;
            }
            .day:last-of-type {
              border-right: none !important;
            }
      - type: thermostat
        entity: climate.dining_room
        card_mod:
          class: middle-right
      - type: custom:html-card
        title: ''
        card_mod:
          class: footer-right
        content: |
          <h1>&nbsp;</h1>

  - type: vertical-stack
    cards:
      - type: custom:html-card
        title: ''
        content: |
          <h1>Location</h1>
        card_mod:
          class: header-left
      - type: map
        aspect_ratio: '16:9'
        default_zoom: 16
        dark_mode: true
        entities:
          - person.julia
          - person.michael
          - zone.home
        card_mod:
          class: middle-left
      - type: custom:html-card
        title: ''
        card_mod:
          class: middle-left
        content: |
          <h1>River Level</h1>
      - type: custom:mini-graph-card
        icon: mdi:waves
        hours_to_show: 120
        points_per_hour: .2
        entities:
          - entity: sensor.river_level
            name: Height
        card_mod:
          class: middle-left
      - type: custom:html-card
        title: ''
        card_mod:
          class: footer-left
        content: |
          <h1>&nbsp;</h1>
