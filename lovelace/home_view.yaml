          - type: button
            name: 'Alarm System'
            show_name: true
            show_icon: true
            tap_action:
              action: more-info
            entity: alarm_control_panel.alarm_system
            card_mod:
              class: button-lozenge

          - type: button
            name: 'Radon'
            show_name: true
            show_icon: true
            tap_action:
              action: more-info
            entity: sensor.basement_radon_pcil
            card_mod:
              class: button-lozenge
      - type: entities
        show_header_toggle: false
        entities:
          - input_boolean.guest_mode

