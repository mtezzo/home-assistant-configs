              attributes:
                device_class: motion
      - type: markdown
        card_mod:
          class: middle-right
        content: '## Door Sensors'
      - type: custom:auto-entities
        card:
          type: entities
          # title: Door Sensors
          show_header_toggle: false
          card_mod:
            class: middle-right
        filter:
          include:
            - domain: binary_sensor
              attributes:
                device_class: door
            - domain: binary_sensor
              attributes:
                device_class: garage_door
