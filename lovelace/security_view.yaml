title: Security Subsystem
icon: mdi:shield-home
path: security
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: "# Security Subsystem"
        card_mod:
          class: header-left
      - type: markdown
        content: "# Basement"
        card_mod:
          class: middle-left
      # - type: picture-entity
      #   name: Basement
      #   show_name: false
      #   show_state: false
      #   entity: camera.mnemosyne_basement
      #   card_mod:
      #     class: middle-left
      - type: area
        area: 65c1e8c8ce7046b49fd30a25bb1d1d79
        show_camera: true
        card_mod:
          class: middle-left
      - type: markdown
        content: "# Living Room"
        card_mod:
          class: middle-left
      # - type: picture-entity
      #   name: Family Room
      #   show_name: false
      #   show_state: false
      #   entity: camera.mnemosyne_family_room
      #   card_mod:
      #     class: middle-left
      - type: area
        area: living_room
        show_camera: true
        card_mod:
          class: middle-left
      - type: markdown
        content: "# &nbsp;
        card_mod:
          class: footer-left

  - type: vertical-stack
    cards:
      - type: markdown
        content: "# &nbsp;"
        card_mod:
          class: header-open
      - type: history-graph
        title: 'Presence History'
        entities:
          - sensor.household
          - input_select.julias_status
          - input_select.michaels_status
          - alarm_control_panel.alarm_system
        card_mod:
          class: middle-right
      - type: markdown
        content: "# Motion Sensors"
        card_mod:
          class: middle-right
      - type: custom:auto-entities
        card:
          type: entities
          # title: Motion Sensors
          show_header_toggle: false
          card_mod:
            class: middle-right
        filter:
          include:
            - domain: binary_sensor
              attributes:
                device_class: motion
      - type: markdown
        content: "# Door Sensors"
        card_mod:
          class: middle-right
      - type: custom:auto-entities
        card:
          type: entities
          # title: Door Sensors
          show_header_toggle: false
          card_mod:
            class: middle-right
        filter:
          include:
            - domain: binary_sensor
              attributes:
                device_class: door
            - domain: binary_sensor
              attributes:
                device_class: garage_door
