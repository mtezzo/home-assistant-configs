title: Lights
icon: mdi:lightbulb-outline
path: lights
#background: var(--background-image)
#    background: radial-gradient(crimson, skyblue)
#    theme: clear-dark
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header
        content: '## Bedroom'
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.dresser_lamp
            card_mod:
              class: button-small
          - type: light
            entity: light.nightstand_lamp
            card_mod:
              class: button-small
        card_mod:
          class: middle

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header-contained
        content: >
          ## Basement
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.basement_sump_pump_closet_light
            card_mod:
              class: button-small
          - type: light
            entity: light.basement_stair_closet_light
            card_mod:
              class: button-small
        card_mod:
          class: middle-contained

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header-right
        content: >
          ## Dining Room
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.dining_room_light
          - type: light
            entity: light.dining_room_hutch_light
        card_mod:
          class: middle-right

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Kitchen
      - type: light
        entity: light.kitchen_lights

  - type: vertical-stack
    cards:
      - type: markdown
        card_mod:
          class: header
        content: >
          ## Office
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.left_key_light_air
            name: Left Key Light
          - type: light
            entity: light.right_key_light_air
            name: Right Key Light
        card_mod:
          class: middle
      - type: light
        entity: light.office_bookshelf_lamp
        card_mod:
          class: footer

  - type: vertical-stack
    cards:
      - type: markdown
        content: >
          ## Outdoors
      - type: horizontal-stack
        cards:
          - type: light
            entity: light.back_porch_light
          - type: light
            entity: light.front_porch_light
