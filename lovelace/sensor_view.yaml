title: Sensors
icon: mdi:access-point
path: sensors
#background: var(--background-image)
#    background: radial-gradient(blueviolet, skyblue)
#    theme: clear-dark
cards:
  - type: custom:mini-graph-card
    icon: mdi:thermometer
    name: INDOOR TEMPERATURE
    hours_to_show: 12
    points_per_hour: 2
    entities:
      - entity: sensor.living_room_motion_sensor_temperature
        name: Living Room
      - entity: sensor.living_room_thermostat_target
        name: Target
      - entity: sensor.master_bedroom_motion_sensor_temperature
        name: Master Bedroom
      - entity: sensor.kitchen_motion_sensor_temperature
        name: Kitchen
      - entity: sensor.laundry_room_flood_sensor_temperature
        name: Laundry Room

  - type: custom:auto-entities
    card:
      type: entities
      title: Motion Sensors
      show_header_toggle: false
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: motion

  - type: custom:auto-entities
    card:
      type: entities
      title: Door Sensors
      show_header_toggle: false
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: door
        - domain: binary_sensor
          attributes:
            device_class: garage-door

  - type: custom:auto-entities
    card:
      type: entities
      title: Batteries
      show_header_toggle: false
    filter:
      include:
        - domain: sensor
          entity_id: "*battery"

  - type: history-graph
    title: 'Presence History'
    entities:
      - sensor.household
      - input_select.julias_status
      - input_select.michaels_status
      - alarm_control_panel.alarm_system

  - type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ### DIAMOND CROWN HUMIDOR
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_diamond_crown_humidor_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_diamond_crown_humidor_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_diamond_crown_humidor_battery
            graph: none

  - type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ### DESKTOP HUMIDOR
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_desktop_humidor_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_desktop_humidor_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_desktop_humidor_battery
            graph: none

  - type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ### Dungeon
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_dungeon_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_dungeon_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_dungeon_battery
            graph: none
