title: Sensors
icon: mdi:access-point
path: sensors
#background: var(--background-image)
#    background: radial-gradient(blueviolet, skyblue)
#    theme: clear-dark
cards:
  - type: custom:mini-graph-card
    icon: mdi:thermometer
    name: INDOOR TEMPERATURE
    hours_to_show: 12
    points_per_hour: 2
    entities:
      - entity: sensor.family_room_motion_sensor_air_temperature
        name: Dining Room
      - entity: sensor.dining_room_temperature
        name: Target
      - entity: sensor.master_bedroom_dresser_motion_sensor_air_temperature
        name: Master Bedroom
      - entity: sensor.kitchen_motion_sensor_air_temperature
        name: Kitchen
      - entity: sensor.water_heater_flood_sensor_air_temperature
        name: Mechanical Room

  - type: custom:auto-entities
    card:
      type: entities
      title: Motion Sensors
      show_header_toggle: false
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: motion

  - type: custom:auto-entities
    card:
      type: entities
      title: Door Sensors
      show_header_toggle: false
    filter:
      include:
        - domain: binary_sensor
          attributes:
            device_class: door
        - domain: binary_sensor
          attributes:
            device_class: garage_door

  - type: custom:auto-entities
    card:
      type: entities
      title: Batteries
      show_header_toggle: false
    filter:
      include:
        - domain: sensor
          entity_id: "*battery_level"

  - type: history-graph
    title: 'Presence History'
    entities:
      - sensor.household
      - input_select.julias_status
      - input_select.michaels_status
      - alarm_control_panel.alarm_system

  - type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ### WORKROOM CLOSET
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_workroom_closet_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_workroom_closet_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_workroom_closet_battery_level
            graph: none

  - type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ### HUMIDOR
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_humidor_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_humidor_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_humidor_battery_level
            graph: none

  - type: custom:vertical-stack-in-card
    cards:
      - type: markdown
        content: >
          ### WINE RACK
      - type: custom:mini-graph-card
        name: HUMIDITY
        entities:
          - entity: sensor.wirelesstag_wine_rack_humidity
            name: HUMIDITY
            color: blue
        show:
          legend: false
          labels: true
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: TEMPERATURE
            entities:
              - entity: sensor.wirelesstag_wine_rack_temperature
                name: TEMPERATURE
                color: red
            show:
              graph: bar
              legend: false
          - type: sensor
            name: BATTERY
            entity: sensor.wirelesstag_wine_rack_battery_level
            graph: none
