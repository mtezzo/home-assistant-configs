title: System
icon: mdi:tune
path: system
cards:
  - type: vertical-stack
    cards:
      - type: button
        show_name: true
        show_icon: true
        show_state: true
        tap_action:
          action: toggle
        entity: input_boolean.guest_mode
        card_mod:
          class: button-lozenge-right

      - type: button
        show_name: true
        show_icon: true
        show_state: true
        tap_action:
          action: toggle
        entity: input_boolean.lcars_texture
        card_mod:
          class: button-lozenge-left

      - type: button
        show_name: true
        show_icon: true
        show_state: true
        tap_action:
          action: toggle
        entity: input_boolean.lcars_sound
        card_mod:
          class: button-lozenge-left

      - type: markdown
        content: "# Automations"
        card_mod:
          class: header-right

      - type: entities
        title: Lighting
        show_header_toggle: false
        entities:
          - automation.master_bedroom_motion
          - automation.exterior_lighting
          - automation.holiday_lighting
          - automation.auto_sunrise
          - input_datetime.auto_sunrise_time
        card_mod:
          class: middle-right

      - type: entities
        title: Presence
        show_header_toggle: false
        entities:
          - automation.auto_away
          - automation.auto_home
        card_mod:
          class: middle-right

      - type: entities
        title: Time Based
        show_header_toggle: false
        entities:
          - automation.auto_morning
          - automation.auto_evening
          - automation.auto_night_weekday
          - automation.auto_night_weekend
          # - automation.set_theme_based_on_sun
        card_mod:
          class: middle-right

      - type: entities
        title: Notifications
        show_header_toggle: false
        entities:
          - automation.alarm_triggered_notification
          - automation.update_notification
          - automation.trigger_notification_on_sensor_tamper
        card_mod:
          class: footer-right

  - type: vertical-stack
    cards:
      - type: markdown
        content: "# System Diagnostics"
        card_mod:
          class: header-left

      - type: entities
        title: Hardware Status
        show_header_toggle: false
        entities:
          - sensor.date
          - sensor.time
          - sensor.processor_use
          - sensor.disk_use_percent
          - sensor.memory_use_percent
          - sensor.last_boot
          - sensor.load_1m
          - sensor.load_5m
          - sensor.load_15m
          - sensor.current_version
        card_mod:
          class: middle-left

      - type: markdown
        content: "# Resource Utilization"
        card_mod:
          class: middle-left

      - type: custom:mini-graph-card
        name: Resources
        icon: mdi:server
        entities:
          - entity: sensor.processor_use
            name: CPU
          - entity: sensor.memory_use_percent
            name: MEM
          - entity: sensor.disk_use_percent
            name: DISK
        card_mod:
          class: middle-left

      - type: markdown
        content: "# Failing Batteries"
        card_mod:
          class: middle-left

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
          card_mod:
            class: footer-left
        filter:
          include:
            # - domain: sensor
            #   entity_id: "*battery_level"
            - entity_id: "/sensor.*battery_level/"
              state: "<= 20"
            - attributes:
              battery_level: "<= 20" # Attribute battery_level is 20 or less
        else:
          type: markdown
          content: "# None"
          card_mod:
            class: footer-left
