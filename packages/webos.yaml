################################################################
## Packages / WebOS
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'webos'

    ################################################
    ## Media Player
    ################################################

    webostv.living_room_tv:
      <<: *customize
      friendly_name: "Living Room TV"

################################################
## Media Players
################################################

webostv:
  host: 192.168.1.9
  name: living_room_tv
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: "14-C9-13-7C-BB-FE"
  standby_connection: false
