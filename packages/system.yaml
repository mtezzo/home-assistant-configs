################################################################
## Packages / System
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'system'

      expose: &expose
        <<: *customize
        homebridge_hidden: false

    ################################################
    ## Automation
    ################################################

    automation.startup_notification:
      <<: *customize
      friendly_name: "Startup Notification"
      persistent: true
      icon: mdi:message-text

    automation.update_notification:
      <<: *customize
      friendly_name: "Update Notification"
      persistent: true
      icon: mdi:message-text

    automation.set_theme_based_on_sun:
      <<: *customize
      friendly_name: "Set Theme by Sun Position"
      persistent: true
      icon: mdi:message-text

    ################################################
    ## Sensor
    ################################################

    sensor.date:
      <<: *customize
      friendly_name: "System Date"
      icon: mdi:calendar

    sensor.speedtest_ping:
      <<: *customize
      friendly_name: Ping
      icon: mdi:pulse

    sensor.speedtest_download:
      <<: *customize
      friendly_name: Download
      icon: mdi:download

    sensor.speedtest_upload:
      <<: *customize
      friendly_name: Upload
      icon: mdi:upload

    sensor.time:
      <<: *customize
      friendly_name: "System Time"
      icon: mdi:clock

################################################
## Automation
################################################

automation:
  - alias: startup_notification
    initial_state: true
    trigger:
      - platform: homeassistant
        event: start
      - platform: time_pattern
        seconds: '/5'
    action:
      - service: automation.turn_off
        data:
          entity_id: automation.startup_notification
      - service: notify.sms
        data:
          message: "Home Assistant is now up and running."
          target:
            - !secret mobile_michael

  - alias: update_notification
    initial_state: true
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      - service: notify.sms
        data:
          message: 'There is a new Home Assistant release available.'
          target:
            - !secret mobile_michael

  - alias: set_theme_based_on_sun
    trigger:
      - platform: homeassistant
        event: start
      - platform: state
        entity_id: sun.sun
        to: above_horizon
      - platform: state
        entity_id: sun.sun
        to: below_horizon
    action:
      - service_template: frontend.set_theme
        data_template:
          name: >-
            {%- if states.sun.sun.state == "above_horizon" -%}
              clear
            {%- else -%}
              clear-dark
            {%- endif -%}

################################################
## Sensor
################################################

sensor:
  # https://www.home-assistant.io/components/sensor.time_date/
  - platform: time_date
    display_options:
      - date
      - time

  # https://home-assistant.io/components/sensor.systemmonitor/
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: load_1m
      - type: load_5m
      - type: load_15m

  # https://www.home-assistant.io/components/sensor.version/
  - platform: version

################################################
## Speedtest.net
################################################

# https://www.home-assistant.io/components/speedtestdotnet/
speedtestdotnet:
  scan_interval:
    hours: 4
  monitored_conditions:
    - ping
    - download
    - upload
