################################################################
## Packages / Homekit
## https://www.home-assistant.io/components/homekit/
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'homekit'

################################################
## Homekit
################################################

homekit:
  filter:
    exclude_domains:
      - automation
      - binary_sensor
      - camera
      - device_tracker
      - input_select
      - media_player
      - person
      - select
      - sensor
      - script
      - remote
    exclude_entities:
      - light.dining_room_spot
      - light.kitchen_range_extender
      - light.laundry_room_range_extender
      - light.living_room_bookshelf_lamp_instance_2_level
      - light.living_room_floor_lamp_instance_2_level
      - light.table_light
      - light.task_light
      - switch.apple_tv
      - switch.backyard_smart_hose_timer_rain_delay
      - switch.backyard_smart_hose_timer_program_a
      - switch.backyard_smart_hose_timer_program_b
      - switch.backyard_smart_hose_timer_program_c
      - switch.basement_task_light
      - switch.front_yard_smart_hose_timer_rain_delay
      - switch.front_yard_smart_hose_timer_program_a
      - switch.front_yard_smart_hose_timer_program_b
      - switch.front_yard_smart_hose_timer_program_c
      - switch.garage_door_signaling_state_audible
      - switch.garage_door_signaling_state_visual
      - switch.lg_tv
      - switch.living_room_harmony_hub_listen_to_living_room_sonos
      - switch.living_room_harmony_hub_watch_smart_tv
      - switch.mnemosyne_home_mode
      - switch.xbox_one
    include_entities:
      - automation.master_bedroom_motion
      - automation.living_room_motion
      - binary_sensor.front_door_access_control_window_door_is_open
      - binary_sensor.guest_bedroom_smoke_and_carbon_monoxide_detector_co_status
      - binary_sensor.guest_bedroom_smoke_and_carbon_monoxide_detector_smoke_status
      - binary_sensor.guest_closet_door_access_control_window_door_is_open
      - binary_sensor.guest_storage_door_access_control_window_door_is_open
      - binary_sensor.julias_closet_door_access_control_window_door_is_open
      - binary_sensor.kitchen_motion_sensor_motion
      - binary_sensor.laundry_room_flood_sensor_water_alarm_water_leak_detected
      - binary_sensor.laundry_room_smoke_and_carbon_monoxide_detector_co_status
      - binary_sensor.laundry_room_smoke_and_carbon_monoxide_detector_smoke_status
      - binary_sensor.living_room_motion_sensor_home_security_motion_detection
      - binary_sensor.master_bedroom_motion_sensor_home_security_motion_detection
      - binary_sensor.master_bedroom_smoke_and_carbon_monoxide_detector_co_status
      - binary_sensor.master_bedroom_smoke_and_carbon_monoxide_detector_smoke_status
      - binary_sensor.michaels_closet_door_access_control_window_door_is_open
      - binary_sensor.office_smoke_and_carbon_monoxide_detector_co_status
      - binary_sensor.office_smoke_and_carbon_monoxide_detector_smoke_status
      - script.good_night
      - sensor.kitchen_motion_sensor_air_temperature
      - sensor.laundry_room_flood_sensor_air_temperature
      - sensor.master_bedroom_motion_sensor_air_temperature
  entity_config:
    alarm_control_panel.alarm_system:
      code: !secret alarm_code
