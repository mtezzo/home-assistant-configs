################################################################
## Packages / Cloud
## https://www.home-assistant.io/components/cloud/
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'cloud'

################################################
## Cloud
################################################

cloud:
  alexa:
    filter:
      include_entities:
        - automation.master_bedroom_motion
        - automation.living_room_motion
      exclude_domains:
        - alert
        - automation
        - camera
        - group
        - media_player
        - script
      exclude_entities:
        - binary_sensor.garage_door_home_security_tampering_cover_removed
        - binary_sensor.guest_closet_door_home_security_tampering_cover_removed
        - binary_sensor.guest_closet_door_sensor
        - binary_sensor.guest_storage_door_home_security_tampering_cover_removed
        - binary_sensor.guest_storage_door_sensor
        - binary_sensor.julias_closet_door_home_security_tampering_cover_removed
        - binary_sensor.julias_closet_door_sensor
        - binary_sensor.laundry_room_flood_sensor_home_security_tampering_cover_removed
        - binary_sensor.living_room_motion_sensor_home_security_tampering_cover_removed
        - binary_sensor.living_room_nest_protect_online
        - binary_sensor.living_room_thermostat_fan
        - binary_sensor.living_room_thermostat_has_leaf
        - binary_sensor.living_room_thermostat_is_locked
        - binary_sensor.living_room_thermostat_is_using_emergency_heat
        - binary_sensor.living_room_thermostat_online
        - binary_sensor.master_bedroom_motion_sensor_home_security_tampering_cover_removed
        - binary_sensor.master_bedroom_motion_sensor
        - binary_sensor.michaels_closet_door_home_security_tampering_cover_removed
        - binary_sensor.michaels_closet_door_sensor
        - binary_sensor.mnemosyne_drive_1_below_min_remaining_life
        - binary_sensor.mnemosyne_drive_1_exceeded_max_bad_sectors
        - binary_sensor.mnemosyne_drive_2_below_min_remaining_life
        - binary_sensor.mnemosyne_drive_2_exceeded_max_bad_sectors
        - binary_sensor.mnemosyne_drive_3_below_min_remaining_life
        - binary_sensor.mnemosyne_drive_3_exceeded_max_bad_sectors
        - binary_sensor.mnemosyne_drive_4_below_min_remaining_life
        - binary_sensor.mnemosyne_drive_4_exceeded_max_bad_sectors
        - binary_sensor.mnemosyne_update_available
        - binary_sensor.mnemosyne_security_status
        - binary_sensor.otter_den_away
        - binary_sensor.remote_ui
        - binary_sensor.updater
        - light.living_room_bookshelf_lamp_instance_2_level
        - light.living_room_floor_lamp_instance_2_level
        - media_player.dining_room
        - media_player.living_room
        - media_player.office
        - switch.apple_tv
        - switch.basement_task_light
        - switch.lg_tv
        - switch.mnemosyne_home_mode
        - switch.xbox_one
        - sensor.mnemosyne_drive_1_temperature
        - sensor.mnemosyne_drive_2_temperature
        - sensor.mnemosyne_volume_2_average_disk_temp
        - sensor.mnemosyne_drive_3_temperature
        - sensor.mnemosyne_drive_4_temperature
        - sensor.mnemosyne_temperature
        - sensor.wirelesstag_desktop_humidor_temperature
        - sensor.wirelesstag_diamond_crown_humidor_temperature
        - sensor.dark_sky_temperature
    entity_config:
      sensor.living_room_motion_sensor_air_temperature:
        name: Living Room Temperature
        display_categories: TEMPERATURE_SENSOR
      sensor.master_bedroom_motion_sensor_air_temperature:
        name: Bedroom Temperature
        display_categories: TEMPERATURE_SENSOR
      sensor.laundry_room_flood_sensor_air_temperature:
        name: Laundry Room Temperature
        display_categories: TEMPERATURE_SENSOR
