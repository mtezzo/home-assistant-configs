################################################################
## Packages / Cloud
## https://www.home-assistant.io/components/cloud/
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'cloud'

################################################
## Cloud
################################################

cloud:
  alexa:
    filter:
      include_entities:
        - automation.master_bedroom_motion
        - automation.living_room_motion
        - binary_sensor.basement_stair_closet_door_window_door_is_open
        - binary_sensor.basement_sump_pump_closet_door_window_door_is_open
        - binary_sensor.kitchen_motion_sensor_motion_detection
        - binary_sensor.water_heater_flood_sensor_water_leak_detected
        - binary_sensor.family_room_motion_sensor_motion_detection
        - binary_sensor.master_bedroom_dresser_motion_sensor_motion_detection
      exclude_domains:
        - alert
        - automation
        - binary_sensor
        - camera
        - group
        - media_player
        - script
      exclude_entities:
        - light.dining_room_hutch_light_light_ring
        - light.office_bookshelf_lamp_light_ring
        - light.christmas_tree_switch
        - switch.apple_tv
        - switch.backyard_smart_hose_timer_rain_delay
        - switch.backyard_smart_hose_timer_program_a
        - switch.backyard_smart_hose_timer_program_b
        - switch.backyard_smart_hose_timer_program_c
        - switch.front_yard_smart_hose_timer_rain_delay
        - switch.front_yard_smart_hose_timer_program_a
        - switch.front_yard_smart_hose_timer_program_b
        - switch.front_yard_smart_hose_timer_program_c
        - switch.garage_door_signaling_state_audible
        - switch.lg_tv
        - switch.mnemosyne_home_mode
        - switch.basement_sonos_crossfade
        - switch.basement_sonos_loudness
        - switch.dining_room_sonos_crossfade
        - switch.dining_room_sonos_loudness
        - switch.living_room_sonos_crossfade
        - switch.living_room_sonos_loudness
        - switch.family_room_sonos_subwoofer_enabled
        - switch.family_room_sonos_speech_enhancement
        - switch.family_room_sonos_crossfade
        - switch.family_room_sonos_surround_music_full_volume
        - switch.family_room_sonos_surround_enabled
        - switch.family_room_sonos_loudness
        - switch.family_room_sonos_night_sound
        - switch.xbox_one
        - sensor.mnemosyne_drive_1_temperature
        - sensor.mnemosyne_drive_2_temperature
        - sensor.mnemosyne_volume_2_average_disk_temp
        - sensor.mnemosyne_drive_3_temperature
        - sensor.mnemosyne_drive_4_temperature
        - sensor.mnemosyne_temperature
        - sensor.wirelesstag_desktop_humidor_temperature
        - sensor.wirelesstag_diamond_crown_humidor_temperature
        - sensor.dark_sky_temperature
    entity_config:
      sensor.living_room_motion_sensor_air_temperature:
        name: Living Room Temperature
        display_categories: TEMPERATURE_SENSOR
      sensor.kitchen_motion_sensor_air_temperature:
        name: Kitchen Temperature
        display_categories: TEMPERATURE_SENSOR
      sensor.master_bedroom_motion_sensor_air_temperature:
        name: Bedroom Temperature
        display_categories: TEMPERATURE_SENSOR
      sensor.laundry_room_flood_sensor_air_temperature:
        name: Laundry Room Temperature
        display_categories: TEMPERATURE_SENSOR
      sensor.wirelesstag_dungeon_temperature:
        name: Dungeon Temperature
        display_categories: TEMPERATURE_SENSOR
